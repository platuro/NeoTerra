name: Build & Package NeoTerra

on:
  push:
    branches:
      - main  # Runs on push to main branch
  pull_request:
    branches:
      - main  # Runs on PR to main

jobs:
  build:
    name: Compile NeoTerra Mod
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 8 (Required for Minecraft 1.12.2)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: ğŸ”„ Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-cache-v2-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: â¬‡ï¸ Set Up Gradle Wrapper for 4.9
        run: |
          rm -rf gradle/wrapper gradlew gradlew.bat  # Remove any broken Gradle files
          curl -sLO https://services.gradle.org/distributions/gradle-4.9-bin.zip
          mkdir -p gradle/wrapper
          unzip -q gradle-4.9-bin.zip -d gradle/wrapper
          rm gradle-4.9-bin.zip

      - name: ğŸ› ï¸ Grant Execute Permissions to Gradle Wrapper
        run: chmod +x gradlew

      - name: ğŸ” List Files Before Build
        run: ls -R

      - name: ğŸ—ï¸ Build the Mod with Gradle 4.9
        run: ./gradlew build --stacktrace --info

      - name: ğŸ“¦ Upload Built Mod Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoTerra-Mod
          path: build/libs/*.jar
