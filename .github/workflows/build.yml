name: Build & Package NeoTerra

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Compile NeoTerra Mod
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 8 (Required for Minecraft 1.12.2)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: 🔄 Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-cache-v2-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔍 Check Repository Files
        run: ls -l

      - name: ⬇️ Ensure Gradle Wrapper Exists
        run: |
          if [ ! -f "gradlew" ]; then
            echo "⚠️ Gradle wrapper missing! Regenerating..."
            gradle wrapper --gradle-version 4.9 --distribution-type bin
          fi

      - name: 🛠️ Grant Execute Permissions to Gradle Wrapper
        run: chmod +x gradlew

      - name: 📦 Download Gradle Wrapper (Force Update)
        run: ./gradlew wrapper --gradle-version 4.9 --distribution-type bin

      - name: 🏗️ Build the Mod with Gradle
        run: ./gradlew build --stacktrace --info

      - name: 📦 Upload Built Mod Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoTerra-Mod
          path: build/libs/*.jar

      - name: 📤 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: latest
          release_name: "Latest NeoTerra Build"
          draft: false
          prerelease: false

