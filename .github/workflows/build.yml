name: Build & Package NeoTerra

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Compile NeoTerra Mod
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 8 (Required for Minecraft 1.12.2)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: ğŸ”„ Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-cache-v2-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ› ï¸ Grant Execute Permissions to Gradle Wrapper
        run: chmod +x gradlew

      - name: ğŸ“¦ Download Gradle Wrapper (Force Update)
        run: ./gradlew wrapper --gradle-version 4.9 --distribution-type bin

      - name: ğŸ—ï¸ Build the Mod with Gradle
        run: ./gradlew build --stacktrace --info

      - name: ğŸ” Extract Mod Version
        id: extract_version
        run: echo "MOD_VERSION=$(grep 'version =' build.gradle | awk -F"'" '{print $2}')" >> $GITHUB_ENV

      - name: ğŸ“ Print Extracted Version
        run: echo $MOD_VERSION

      - name: ğŸ“¦ Upload Built Mod Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoTerra-Mod-${{ env.MOD_VERSION }}
          path: build/libs/*.jar

      - name: ğŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          tag_name: "v${{ env.MOD_VERSION }}"
          release_name: "NeoTerra Build ${{ env.MOD_VERSION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
